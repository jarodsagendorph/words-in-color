<!DOCTYPE html>

<html lang="en">
<head>
	<title>Words in Color</title>
	<link rel="icon" type="image/x-icon" href="res/icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: lightblue;
		}
		.content-area {
			display: flex;
			flex-wrap: wrap;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
			min-height: 97vh;
		}
		input[type="text"]{
			width: 45vw;
			font-size: 2.5em;
			font-family: Geneva, Verdana, sans-serif;
		}
		p {
			font-size: 2.5em;
		}
	</style>
</head>

<body>
	<div class="content-area">
		<input type="text" id="message" value="Write a sweet message :)" oninput="make_hearts()">
		<p></p>
		<p id="output"></p>
	</div>

<script>
	const regex = /[a-z]/gi
	function replace(match, offset, string){
		if(match.match(/[dhknr]/gi)) //Red
			return '&#10084;&#65039;';
		else if(match.match(/[eu]/gi)) //Orange
			return '&#x1F9E1;';
		else if(match.match(/[a-cs]/gi)) //Yellow
			return '&#x1F49B;';
		else if(match.match(/[ptv]/gi)) //Green
			return '&#x1F49A;';
		else if(match.match(/[ioqyz]/gi)) //Blue
			return '&#x1F499;';
		else if(match.match(/[gjwx]/gi)) //Purple
			return '&#x1F49C;';
		else //Pink (Should only happen for F,L,M)
			return '&#x1F497;';
	}
	function make_hearts(){
		var txt = document.getElementById("message").value;
		document.getElementById("output").innerHTML = txt.replaceAll(regex, replace);
	}
</script>
</body>
</html>
